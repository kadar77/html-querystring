<html>
  <head>
    <script>
        function showParams() {
            const urlSearchParams = new URLSearchParams(window.location.search);
            const params = urlSearchParams.entries();
            var innerHTML = "";
    
            for (const [key, value] of params) {
                console.log(`${key}: ${value}`);
                innerHTML += inputElement(key,value);
            }

            document.getElementById("params").innerHTML = innerHTML;
        }

        function copyText(key) {
            var copyText = document.getElementById(key);
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
            
            var tooltip = document.getElementById(`myTooltip-${key}`);
            tooltip.innerHTML = "Copied: " + copyText.value;
        }

        function inputElement(key, value) {
            return `
                <div>
                    <label for=${key}>${key}</label>
                    <input type="text" value=${value} id=${key}>
                    <div class="tooltip">
                        <button onclick="copyText('${key}')" onmouseout="outFunc('${key}')">
                            <span class="tooltiptext" id="myTooltip-${key}">Copy to clipboard</span>
                            Copy text
                        </button>
                    </div>
                </div>
            `
        }

        function outFunc(key) {
            var tooltip = document.getElementById(`myTooltip-${key}`);
            tooltip.innerHTML = "Copy to clipboard";
        }

    </script>
    <style>
        .tooltip {
        position: relative;
        display: inline-block;
        }

        .tooltip .tooltiptext {
        visibility: hidden;
        width: 140px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 150%;
        left: 50%;
        margin-left: -75px;
        opacity: 0;
        transition: opacity 0.3s;
        }

        .tooltip .tooltiptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
        }

        div {
            padding-bottom: 4px;
        }
    </style>
  </head>
  <body onload="showParams()">
    

    <h2>Show query string params</h2>
    <!-- The text field -->
   
    <div id="params"></div>



  </body>
</html>
